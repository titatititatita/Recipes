<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="main.css"  />
    <meta charset="UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Document</title>
</h:head>
<body>
<ui:include src="WEB-INF/templates/header.xhtml" />
<div class="wrapper">
    <div class="pane-wrapper">
        <ui:include src="WEB-INF/templates/left-menu.xhtml" />
        <div class="content-panel">
            <div class="pane">
                <h2 class="title service">Recipes for #{dishBean.dish.title}</h2>
            </div>

            <ui:repeat value="#{dishBean.dish.recipeList}" var="recipe">
                <ui:include src="/WEB-INF/templates/recipe-preview.xhtml">
                    <ui:param name="recipe" value="#{recipe}" />
                </ui:include>
            </ui:repeat>
        </div>
    </div>
</div>
<ui:include src="WEB-INF/templates/footer.xhtml" />
</body>

</html>
