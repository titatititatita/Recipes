<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="main.css"  />
    <meta charset="UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Document</title>
</h:head>
<body>
<ui:include src="/WEB-INF/templates/header.xhtml" />
<div class="wrapper">
    <div class="pane-wrapper">
        <ui:include src="WEB-INF/templates/left-menu.xhtml" />
        <div class="edit-panel content-panel pane">
            <h:form>
                <p class="field-description service">Dish name</p>
                <p:inputText value="#{preparedRecipeBean.dishTitle}" styleClass="service" required="true"/>
                <p class="field-description service">Title</p>
                <p:inputText value="#{preparedRecipeBean.recipe.title}" styleClass="service" required="true" />
                <p class="field-description service">Description</p>
                <p:inputTextarea value="#{preparedRecipeBean.recipe.description}" styleClass="content-textarea" required="true" />
                <p class="field-description service">Complexity:</p>
                <p:rating value="#{preparedRecipeBean.recipe.complexity}" stars="10" required="true" />
                <p:messages id="messages" styleClass="error service" showIcon="false"/>
                <div>
                    <p:commandButton value="Create" styleClass="service" ajax="false"
                                     action="#{recipeController.createOrUpdate}"/>
                </div>
            </h:form>
        </div>
    </div>
</div>
<ui:include src="/WEB-INF/templates/footer.xhtml" />
</body>
</html>
