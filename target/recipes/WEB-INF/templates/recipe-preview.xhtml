<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<ui:composition>
    <div class="item-panel pane" >
        <div class="item-info">
            <div class="item-info-wrapper">
                <h2>
                    <a href="#{request.contextPath}/show-recipe.xhtml?recipeId=#{recipe.id}" class="service title">#{recipe.title}</a>
                </h2>
            </div>
            <p class="service">Complexity: #{recipe.complexity}</p>
        </div>
        <p class="description">
            <h:outputText value="#{recipe.description}" />
        </p>
        <div class="tools">
            <h:form>
                <h:button styleClass="service" value="More" outcome="/show-recipe?faces-redirect=true">
                    <f:param value="#{recipe.id}" name="recipeId" />
                </h:button>
            </h:form>
        </div>
    </div>
</ui:composition>
</h:body>
</html>
